name: .NET Core CI/CD

on:
  push:
    branches:
      - main  # Ou a sua branch principal
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Ou 'windows-latest' ou 'macos-latest'

    steps:
    - name: Checar o código
      uses: actions/checkout@v3

    - name: Configurar o .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'  # Ou a versão do .NET que você está usando

    - name: Restaurar dependências
      run: dotnet restore

    - name: Compilar o projeto
      run: dotnet build --configuration Release

    - name: Rodar testes
      run: dotnet test --configuration Release

    - name: Publicar o projeto
      run: dotnet publish --configuration Release --output ./publish

  deploy:
    runs-on: ubuntu-latest  # Ou o sistema de sua escolha
    needs: build
    steps:
    - name: Checar o código
      uses: actions/checkout@v3

    - name: Configurar o .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: Restaurar dependências
      run: dotnet restore

    - name: Publicar o projeto
      run: dotnet publish --configuration Release --output ./publish

    - name: Fazer deploy (exemplo usando Azure)
      run: |
        az webapp deploy --name "nome-da-sua-app" --resource-group "nome-do-resource-group" --src-path ./publish
      env:
        AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
